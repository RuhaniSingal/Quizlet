<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quizlet/Sign Up</title>
    <link rel="shortcut icon" href="IMAGES/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/common.css">
</head>
<body>
        <header class="header">
            <a href="home.html" class="logo">Quizlet</a>
        </header>
        <main class="signs">
            <div class="signup">
                <form action="./home.html">
                  <h1><strong>Sign Up</strong></h1>
                  <h3>Create your account</h3>
                  <hr>
                  <div class="schild">
                      <div class="schild-child1">
                          <input type="text" placeholder="Full Name" required>
                      </div>
                      <div class="schild-child1">
                          <input type="text" placeholder="Username" required>
                      </div>    
                      <div class="schild-child1">
                          <input type="email" placeholder="Email" required>
                      </div>
                      <div class="schild-child1">
                          <input type="number" placeholder="Phone-no" required>
                      </div> 
                      <div class="schild-child1">
                          <input type="password" placeholder="Enter Password" required>
                      </div>
                      <div class="schild-child1">
                          <input type="password" placeholder="Confirm Password" required>
                      </div>
                  </div> 
                  <div class="terms">
                    <p>
                        By signing up, you agree to our Terms and Conditions:
                    </p>
                    <label>
                        <input type="checkbox" required> I agree to the&nbsp;<a href="termsandcondition.html"> Terms and Conditions</a>
                    </label>
                </div>
                  <input name="submit" type="Submit" value="Sign Up" class="signbutton">     
                </form>

                <div class="schild4">
                    Already a user? <a href="./login2.html">Login</a>
                </div>
              </div>
        </main>

</body>
</html>
