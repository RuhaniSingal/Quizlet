<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quizlet/Contact-Us page</title>
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="shortcut icon" href="./IMAGES/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <a href="./home.html" class="logo">Quizlet</a>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="about_us.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="index.html"><span class="material-symbols-outlined circle">account_circle</span></a>
    </nav>
    </header>
    <form action="" >
        <div id="container">
            <div class="class-class">
                <h1>Contact Us</h1>
                <h3><p>We will get back to you ASAP!</p></h3>
                <div class="class-class1">
                    <div class="details">
                        <div class="box1">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="box2">
                            <input type="text" name="phone" placeholder="Phone Number" required>      
                        </div>
                        <div class="box3">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="box4">
                            <textarea placeholder="Write your concern here." required></textarea>
                        </div>
                        <div class="class5">
                            <input type="submit" value="Send" id="button" onclick="showLightbox(event)">
                        </div>                           
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <h2>Thank You!</h2>
            <p>Your response has been received. We will get back to you ASAP!</p>
            <button id="close-btn">Close</button>
        </div>
    </div>  
</body>
</html>

<script>
    function showLightbox(event) {
        event.preventDefault();

        // Get form inputs
        var name = document.querySelector('input[placeholder="Name"]').value.trim();
        var phone = document.querySelector('input[name="phone"]').value.trim();
        var email = document.querySelector('input[placeholder="Email"]').value.trim();
        var message = document.querySelector('textarea').value.trim();

        // Check if all fields are filled
        if (name === "" || phone === "" || email === "" || message === "") {
            alert("Please fill in all the fields before submitting.");
        } else {
            // Show lightbox if all fields are filled
            document.getElementById('lightbox').style.display = 'flex';
        }
    }

    // Close lightbox when the button is clicked
    document.getElementById('close-btn').addEventListener('click', function () {
        document.getElementById('lightbox').style.display = 'none';
    });
</script>
