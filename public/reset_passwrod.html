<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quizlet/Reset Password</title>
    <link rel="shortcut icon" href="./IMAGES/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="./CSS/reset_pass.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="./home.html" class="logo">Quizlet</a> 
        </header>
    </main>
  <div class="con">
    <div class="container">
        <h2>Reset Your Password</h2>
        <form action="login2.html" method="post" aria-label="Reset Password Form">
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required aria-required="true">
          
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required aria-required="true">
          
          <a href="login2.html" class="button">Reset Password</a>
        </form>
      </div>
  </div>
</body>
</html>
