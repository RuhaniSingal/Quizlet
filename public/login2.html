<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quizlet/Sign Up</title>
    <link rel="shortcut icon" href="IMAGES/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./CSS/login2.css">
    <link rel="stylesheet" href="./CSS/common.css">
</head>
<body>
        <header class="header">
            <a href="home.html" class="logo">Quizlet</a>
        </header>
        <main class="login">
            <div class="logs">
                <form action="./home.html">
                  <h1><strong>Login</strong></h1>
                  <h3>Enter your Details</h3>
                  <hr>
                  <div class="lchild">
                      <div class="lchild-child1">
                          <input type="text" placeholder="Username" required>
                      </div>
                      <div class="lchild-child1">
                          <input type="password" placeholder="Enter Password" required>
                      </div>
                      <div class="forgot-password">
                        <a href="forgot_pass.html">Forgot Password?</a>
                    </div>
                  <input name="submit" type="Submit" value="Login" class="signbutton">     
                </form>

                <div class="lchild4">
                    Haven't signed up yet? <a href="./index.html">Sign Up</a>
                </div>
              </div>
        </main>

</body>
</html>
